apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-monitor-frontend
  namespace: nano-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-monitor-frontend
  template:
    metadata:
      labels:
        app: memory-monitor-frontend
    spec:
      containers:
      - name: frontend
        image: localhost:5000/memory-monitor-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: memory-monitor-frontend
  namespace: nano-system
spec:
  type: NodePort
  selector:
    app: memory-monitor-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
