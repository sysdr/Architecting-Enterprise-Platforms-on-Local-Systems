apiVersion: v1
kind: Pod
metadata:
  name: memory-hog
  namespace: nano-system
spec:
  containers:
  - name: stress
    image: polinux/stress
    args:
    - "--vm"
    - "1"
    - "--vm-bytes"
    - "200M"
    - "--vm-hang"
    - "0"
    resources:
      requests:
        memory: "200Mi"
        cpu: "100m"
      limits:
        memory: "250Mi"
        cpu: "200m"
  restartPolicy: Never
