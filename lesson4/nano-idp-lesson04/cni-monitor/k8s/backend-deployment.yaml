apiVersion: apps/v1
kind: Deployment
metadata:
  name: cni-monitor-backend
  namespace: nano-idp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cni-monitor-backend
  template:
    metadata:
      labels:
        app: cni-monitor-backend
    spec:
      serviceAccountName: cni-monitor
      containers:
      - name: backend
        image: localhost:5000/cni-monitor-backend:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "24Mi"
            cpu: "50m"
          limits:
            memory: "32Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /api/cni/health
            port: 8000
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cni-monitor-backend
  namespace: nano-idp
spec:
  selector:
    app: cni-monitor-backend
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cni-monitor
  namespace: nano-idp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cni-monitor-reader
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cni-monitor-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cni-monitor-reader
subjects:
- kind: ServiceAccount
  name: cni-monitor
  namespace: nano-idp
