apiVersion: v1
kind: Pod
metadata:
  name: memory-hog
  labels:
    app: stress-test
spec:
  containers:
  - name: stress
    image: polinux/stress:latest
    command: ["stress"]
    args: 
      - "--vm"
      - "2"
      - "--vm-bytes"
      - "110M"
      - "--vm-hang"
      - "0"
      - "--timeout"
      - "300s"
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "120Mi"
        cpu: "200m"
  restartPolicy: Never
