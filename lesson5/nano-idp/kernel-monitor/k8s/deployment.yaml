apiVersion: apps/v1
kind: Deployment
metadata:
  name: kernel-monitor
  namespace: kube-system
  labels:
    app: kernel-monitor
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kernel-monitor
  template:
    metadata:
      labels:
        app: kernel-monitor
    spec:
      hostPID: true  # Required to read /proc from host
      hostAliases:
      - ip: "172.18.0.4"
        hostnames:
        - "k3d-nano-cluster-registry"
      containers:
      - name: monitor
        image: localhost:5000/kernel-monitor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: kernel-monitor
  namespace: kube-system
  labels:
    app: kernel-monitor
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: kernel-monitor
