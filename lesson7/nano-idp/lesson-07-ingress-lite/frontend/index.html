<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingress Lite - Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-healthy {
            background: #10b981;
            color: white;
        }

        .status-unhealthy {
            background: #ef4444;
            color: white;
        }

        .status-loading {
            background: #f59e0b;
            color: white;
        }

        .info-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        .info-value {
            color: #212529;
            margin-top: 5px;
            word-break: break-all;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 15px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: scale(0.98);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .response-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Ingress Lite Dashboard</h1>
            <p>Test Frontend for Kubernetes Ingress Configuration</p>
        </div>

        <div class="dashboard">
            <!-- Health Status Card -->
            <div class="card">
                <h2>
                    Health Status
                    <span id="healthStatus" class="status-badge status-loading">Checking...</span>
                </h2>
                <div id="healthInfo"></div>
                <button class="button" onclick="checkHealth()">Refresh Health</button>
            </div>

            <!-- Backend Info Card -->
            <div class="card">
                <h2>Backend Information</h2>
                <div id="backendInfo"></div>
                <button class="button" onclick="getBackendInfo()">Refresh Info</button>
            </div>

            <!-- Echo Test Card -->
            <div class="card">
                <h2>Echo Test</h2>
                <div class="input-group">
                    <label for="echoPath">Enter path to echo:</label>
                    <input type="text" id="echoPath" placeholder="e.g., test/message" value="test/message">
                </div>
                <button class="button" onclick="testEcho()">Test Echo</button>
                <div id="echoResponse" class="response-box" style="display: none;"></div>
            </div>
        </div>

        <div class="footer">
            <p>Ingress Lite - Lightweight Kubernetes Ingress Controller</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:30080';

        // Check health status
        async function checkHealth() {
            const statusBadge = document.getElementById('healthStatus');
            const healthInfo = document.getElementById('healthInfo');
            
            statusBadge.textContent = 'Checking...';
            statusBadge.className = 'status-badge status-loading';
            healthInfo.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    statusBadge.textContent = 'Healthy';
                    statusBadge.className = 'status-badge status-healthy';
                    healthInfo.innerHTML = `
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">${data.status}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Pod</div>
                            <div class="info-value">${data.pod}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Service</div>
                            <div class="info-value">${data.service}</div>
                        </div>
                    `;
                } else {
                    throw new Error('Health check failed');
                }
            } catch (error) {
                statusBadge.textContent = 'Unhealthy';
                statusBadge.className = 'status-badge status-unhealthy';
                healthInfo.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Error</div>
                        <div class="info-value">${error.message}</div>
                    </div>
                `;
            }
        }

        // Get backend information
        async function getBackendInfo() {
            const backendInfo = document.getElementById('backendInfo');
            backendInfo.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                backendInfo.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Message</div>
                        <div class="info-value">${data.message}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Pod Name</div>
                        <div class="info-value">${data.pod}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Path</div>
                        <div class="info-value">${data.path}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Host</div>
                        <div class="info-value">${data.host}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Client IP</div>
                        <div class="info-value">${data.client_ip}</div>
                    </div>
                `;
            } catch (error) {
                backendInfo.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Error</div>
                        <div class="info-value">${error.message}</div>
                    </div>
                `;
            }
        }

        // Test echo endpoint
        async function testEcho() {
            const echoPath = document.getElementById('echoPath').value;
            const echoResponse = document.getElementById('echoResponse');
            
            echoResponse.style.display = 'block';
            echoResponse.textContent = 'Loading...';

            try {
                const response = await fetch(`${API_BASE}/echo/${echoPath}`);
                const data = await response.json();
                echoResponse.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                echoResponse.textContent = `Error: ${error.message}`;
            }
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            checkHealth();
            getBackendInfo();
        });

        // Auto-refresh health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
